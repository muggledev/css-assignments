<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Cowboys</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="navbar">
      <img
        src="https://web-rep2.onrender.com/assets/logo-large.png"
        alt="Flying Cowboys Logo Icon"
      />
    </div>

    <div class="hero-section">
      <video
        src="https://web-rep2.onrender.com/assets/planes.mp4"
        autoplay
        muted
        loop
      ></video>
      <img
        src="https://web-rep2.onrender.com/assets/logo-large.png"
        alt="Flying Cowboys Logo Icon"
      />
    </div>

    <div class="mission-container">
      <img
        src="https://web-rep2.onrender.com/assets/mission.png"
        alt="Mission Background"
        class="mission-img"
      />
      <div class="mission-section">
        <div class="our-mission-header">
          <h2>OUR MISSION</h2>
        </div>
        <br />
        <br />
        <img
          src="https://web-rep2.onrender.com/assets/mission-emblem.png"
          alt="Mission Emblem"
        />
        <br />
        <br />
        <br />
        <p>
          The Flying Cowboys are a group of back country aviation enthusiasts
          striving to<br />
          increase their skills while promoting general aviation through
          continual training and<br />
          sharing of their lessons learned through social media.
        </p>
      </div>
    </div>

    <footer>
      <img
        src="https://web-rep2.onrender.com/assets/background.png"
        alt="Airplanes in a Field"
        class="footer-img"
      />
    </footer>
  </body>
</html>
